<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 points</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <span style="--1:0;--x:-1;--y:0"><ion-icon name="camera-outline"></ion-icon></span> 
        <span style="--1:1;--x:1;--y:0"><ion-icon name="diamond-outline"></ion-icon></span>
        <span style="--1:2;--x:0;--y:-1"><ion-icon name="chatbubble-outline"></ion-icon></span>
        <span style="--1:3;--x:0;--y:1"><ion-icon name="alarm-outline"></ion-icon></span>
        <span style="--1:4;--x:1;--y:1"><ion-icon name="game-controller-outline"></ion-icon></span>
        <span style="--1:5;--x:-1;--y:-1"><ion-icon name="moon-outline"></ion-icon></span>
        <span style="--1:6;--x:0;--y:0"><ion-icon name="notifications-outline"></ion-icon></span>
        <span style="--1:7;--x:-1;--y:1"><ion-icon name="water-outline"></ion-icon></span>
        <span style="--1:8;--x:1;--y:-1"><ion-icon name="time-outline"></ion-icon></span>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let navigation = document.querySelector(".navigation");
        navigation.onclick = function() {
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
